<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider">
    <div class="slides">
      <input class="radio" type="radio" name="radio" id="radio1" checked>
      <input class="radio" type="radio" name="radio" id="radio2">
      <input class="radio" type="radio" name="radio" id="radio3">
      <input class="radio" type="radio" name="radio" id="radio4">
      <div class="slides-items">
        <div class="slides-item slide1">
          <img src="img/1.jpg" alt="img">
          <p class="item-text text1">первый</p></div>
        <div class="slides-item slide2">
          <img src="img/2.jpg" alt="img">
        <p class="item-text text2">второй</p>
        </div>
        <div class="slides-item slide3">
          <img src="img/3.jpg" alt="img">
          <p class="item-text text3">третий</p>
        </div>
        <div class="slides-item slide4">
          <img src="img/4.jpg" alt="">
          <p class="item-text text4">четвертый</p>
        </div>
      </div>
      <div class="nav-btns">
        <label for="radio1" class="btn btn1"></label>
        <label for="radio2" class="btn btn2"></label>
        <label for="radio3" class="btn btn3"></label>
        <label for="radio4" class="btn btn4"></label>
      </div>
    </div>
  </div>
  
</body>
</html>
